<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables
        </title>
    </head>
<body>

<h1> Basic HTML Table</h1>

<table border="1">
    <tr>
        <th>Level 1</th>
        <th>Level 2</th>
        <th>Level 3</th>
        <th>info</th>
        <th>Name</th>
    </tr>
    <tr>
        <td rowSpan="6">System</td>
        <td rowSpan="4">System apps</td>
        <td rowSpan="3">SystemEnv</td>
        <td>App Text</td>
        <td>foo</td>
    </tr>
    <tr>
        <td>App memory</td>
        <td>foo</td>
    </tr>
    <tr>
        <td>App test</td>
        <td>bar</td>
    </tr>
    <tr>
        <td>Systemenv2</td>
        <td>App test</td>
        <td>bar</td>
    </tr>
    <tr>
        <td rowSpan="2">System Memory</td>
        <td rowSpan="2">Memory test</td>
        <td>memory func</td>
        <td>foo</td>
    </tr>
    <tr>
        <td>Memory Func</td>
        <td>foo</td>
    </tr>
</table>

</body>
</html>
